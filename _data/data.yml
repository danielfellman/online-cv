career-profile:
    title: Career Profile
    summary: |
     Forward-thinking and driven Data Analyst, with a 
     background in quantitative research (PhD in Psychology).
     Proficiency in conducting complex statistical analyses and a strong understanding 
     of research methodologies. Highly skilled in communicating insights to stakeholders, 
     adept at utilizing a diverse range of tools for data visualization and predictive modeling, 
     and deeply passionate about exploring large datasets to uncover valuable insights.
