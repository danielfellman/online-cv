career-profile:
    title: Career Profile
    summary: |
          Forward-thinking and driven Data Analyst with a PhD in Psychology and a broad foundation 
          across the analytics spectrum. Experienced in leading data-driven initiatives at the intersection of business and analytics. 
          Skilled at transforming complex data into actionable insights, meaningful KPIs, and compelling narratives for diverse stakeholders. 
          Passionate about building collaborative, high-performing teams and leveraging AI and advanced analytics to drive editorial excellence and strategic impact.
education:
    title: Education
    info:
      - degree: PhD in Psychology
        university: Åbo Akademi University, Turku
        time: Sep 2015 - Jan 2019
        details: |
            - Developed online testing platforms together with software developers for maximizing user-friendliness, efficacy, and simplicity
            - Built statistical models for hypothesis testing related to human behavior
            - Responsible for a university-level course titled “Behavioral Science”, covering the basic principles in research methodology and psychometrics
experiences:
    title: Experiences
    info:
      - role: Data Analyst & Business Developer
        time: Jan 2024 - Present
        company: Dagens industri, Stockholm
        details: |
            - Drove a data-driven culture by promoting and developing new KPIs focused on editorial reader engagement and user loyalty, enhancing business strategies
            - Leading two strategic initiatives: harmonizing editorial dashboards across business units and driving the transition to unified data models to reduce redundancy, lower costs, and standardize cross-business KPIs.
            - Built data pipelines and dashboards for important business initiatives
            - Developed an editorial AI bot for respond to inquiries about content performance, and contributed to the development of an AI-driven recommendation tool for editorial content
            - Used Airflow and dbt to manage and customize data workflows for extraction, transformation, and loading
      - role: Data Analyst
        time: Jan 2021 - Dec 2023
        company: Dagens industri, Stockholm
        details: |
            - Built real-time dashboards for visualizing important editorial KPI:s
            - Applied forecasting models for predicting future traffic patterns
            - Used SQL (BigQuery), and R/Python for data analysis in my everyday work
            - Frequent presentations to stakeholders with varying backgrounds
            - Responsible for the design and execution of several A/B-tests related to user behavior 

      - role: Research Analyst
        time: Sep 2020 - Dec 2020
        company: Karolinska Institute, Stockholm
        details: |
            - Statistical advisor for undergraduate students covering consultancies such as choice of analytical approach, execution of analyses, and interpretations of the results
            - Analyzed large datasets, encompassing data preprocessing, and predictive modeling
            - Utilized a wide array of visualization techniques to validate the data and support interpretations
      - role: Research Analyst
        time: Feb 2019 - Aug 2020
        company: Umeå University, Umeå
        details: |
            - Collaborated with Hypocampus AB, a Swedish startup specialized on e-learning, to draw conclusions about study behavior
            - Routinely used R and Python for statistical analyses
            - Built machine learning models for predicting future dropout rates on a web-based learning platform
      - role: Research Analyst/Doctoral student
        time: Nov 2015 - Jan 2019
        company: Åbo Akademi University, Turku
        details: |
            - Taught an university-level course, covering the basic principles in research methodology and statistical analysis
            - Supervision of one Ph.D student, five Master's theses, and 10 research assistants 
            - Built regression and anova models for hypothesis testing related to human cognition   
